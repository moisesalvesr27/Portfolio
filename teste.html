<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Portf√≥lio</title>
</head>
<body>
    <section class="sessao-contato" id="contato">
        <div class="contato-wrapper">
            <div class="contato-left"></div>
            <div class="contato-right">
                <h1>Contato</h1>
                <form action="">
                    <div class="input-group">
                        <label class="field-label" for="nome">Nome</label>
                        <input type="text" class="field" id="nome">
                        
                    </div>
                    <div class="input-group">
                        <label class="field-label" for="email">E-mail</label>
                        <input type="text" class="field" id="email">
                        
                    </div>
                    <div class="input-group">
                        <label class="field-label" for="mensagem">Mensagem</label>
                        <textarea class="field" id="mensagem"></textarea>
                        
                    </div>
                    <button type="submit" class="botao">Enviar</button>
                </form>
            </div>
        </div>
    </section>

</body>
    <script src="script.js"></script>
</html>
